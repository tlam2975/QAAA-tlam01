<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu dự án - NEU Project Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="project/view/style-enhanced.css">
    <link rel="stylesheet" href="css/project-presets.css">
</head>

<body>
    <header class="hero-section">
        <h1 class="hero-title">
            <i class="fas fa-templates"></i>
            Mẫu dự án NEU
        </h1>
        <p class="hero-description">
            Khám phá các mẫu dự án được thiết kế sẵn để bạn có thể bắt đầu nhanh chóng.
            Từ phân tích dữ liệu sinh viên đến nghiên cứu học thuật, chúng tôi có mẫu phù hợp cho mọi nhu cầu.
        </p>
        <div class="action-buttons">
            <a href="UI.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Quay lại trang chủ
            </a>
            <button class="btn btn-secondary" onclick="createCustomProject()">
                <i class="fas fa-plus-circle"></i>
                Tạo dự án tùy chỉnh
            </button>
        </div>
    </header>

    <main style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">
                <i class="fas fa-th"></i>
                Tất cả
            </button>
            <button class="filter-btn" data-category="analysis">
                <i class="fas fa-chart-line"></i>
                Phân tích dữ liệu
            </button>
            <button class="filter-btn" data-category="survey">
                <i class="fas fa-poll"></i>
                Khảo sát
            </button>
            <button class="filter-btn" data-category="research">
                <i class="fas fa-microscope"></i>
                Nghiên cứu
            </button>
            <button class="filter-btn" data-category="report">
                <i class="fas fa-file-alt"></i>
                Báo cáo
            </button>
        </div>

        <div class="template-grid" id="templatesGrid">
            <!-- Templates will be loaded here -->
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3 id="previewTitle">Preview Template</h3>
                <button class="preview-close" onclick="closePreview()">&times;</button>
            </div>
            <div class="preview-body" id="previewBody">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/project-presets.js">    </script>
</body>

</html>
